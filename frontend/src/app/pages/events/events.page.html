<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Events</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToCreateEvent()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let event of events" class="event-card shadow-sm mb-4">
    <img [src]="'http://localhost:8000/' + event.image_path" alt="Event Image" />

    <ion-card-header>
      <ion-card-title class="text-lg fw-bold">{{ event.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ event.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
