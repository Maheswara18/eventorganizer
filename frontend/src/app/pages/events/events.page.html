<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Events</ion-title>

    <ion-buttons slot="end" *ngIf="isAdmin">
      <ion-button (click)="goToCreateEvent()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      placeholder="Cari event..."
      (ionInput)="searchEvents($event)"
      [value]="searchTerm">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loading Indicator -->
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner name="circular"></ion-spinner>
    <p>Memuat daftar event...</p>
  </div>

  <!-- Error Message -->
  <ion-item *ngIf="error && !isLoading" color="danger">
    <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
    <ion-label>{{ error }}</ion-label>
  </ion-item>

  <!-- Events List -->
  <ion-list *ngIf="!isLoading && events.length > 0">
    <ion-item-sliding *ngFor="let event of events">
      <ion-item [routerLink]="['/event-detail', event.id]" detail>
        <ion-thumbnail slot="start" *ngIf="event.image_path">
          <img [src]="'http://localhost:8000/' + event.image_path" [alt]="event.title">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ event.title }}</h2>
          <p>{{ event.location }}</p>
          <p>{{ event.start_datetime | date:'dd MMM yyyy HH:mm' }}</p>
        </ion-label>
        <ion-note slot="end" color="primary">
          Rp {{ formatPrice(event.price) | number:'1.0-0' }}
        </ion-note>
      </ion-item>

      <ion-item-options side="end" *ngIf="isAdmin">
        <ion-item-option color="primary" (click)="editEvent(event.id)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteEvent(event.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- No Events Message -->
  <ion-item *ngIf="!isLoading && !error && events.length === 0" lines="none">
    <ion-label class="ion-text-center">
      <p>Tidak ada event yang tersedia</p>
    </ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isAdmin">
    <ion-fab-button routerLink="/create-event">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
