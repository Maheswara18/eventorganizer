<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="shadow-sm rounded">
    <ion-card-content>
      <form (submit)="createEvent()" class="needs-validation" novalidate>

        <ion-item class="mb-3">
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="event.title" name="title" required></ion-input>
        </ion-item>

        <ion-item class="mb-3">
          <ion-label position="floating">Description</ion-label>
          <ion-input [(ngModel)]="event.description" name="description" required></ion-input>
        </ion-item>

        <ion-item class="mb-3">
          <ion-label position="floating">Location</ion-label>
          <ion-input [(ngModel)]="event.location" name="location" required></ion-input>
        </ion-item>

        <ion-item class="mb-3">
          <ion-label position="floating">Price</ion-label>
          <ion-input [(ngModel)]="event.price" name="price" type="number" required></ion-input>
        </ion-item>

        <ion-item class="mb-3">
          <ion-label position="floating">Max Participants</ion-label>
          <ion-input [(ngModel)]="event.max_participants" name="max_participants" type="number" required></ion-input>
        </ion-item>

        <ion-item class="mb-3">
          <ion-label position="stacked">Start Date and Time</ion-label><br>
          <ion-datetime
            display-format="MMM DD, YYYY HH:mm"
            picker-format="MMMM D YYYY HH:mm"
            [(ngModel)]="event.start_datetime"
            name="start_datetime"
            required>
          </ion-datetime>
        </ion-item>

        <ion-item class="mb-3">
          <ion-label position="stacked">End Date and Time</ion-label><br>
          <ion-datetime
            display-format="MMM DD, YYYY HH:mm"
            picker-format="MMMM D YYYY HH:mm"
            [(ngModel)]="event.end_datetime"
            name="end_datetime"
            required>
          </ion-datetime>
        </ion-item>

        <ion-item class="mb-3">
          <ion-label position="stacked">Event Image</ion-label>
          <input type="file" (change)="onImageSelected($event)" accept="image/*">
          <ion-thumbnail *ngIf="imagePreview" slot="end">
            <img [src]="imagePreview" alt="Preview">
          </ion-thumbnail>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">
          Create Event
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Form Template Section -->
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Form Pendaftaran</ion-card-title>
      <ion-card-subtitle>Buat form pendaftaran untuk event ini</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="createFormTemplate()">
        Buat Form Pendaftaran
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
