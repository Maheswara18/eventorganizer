<ion-content class="register-background fullscreen-center">
  <div class="register-container">

    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <img src="assets/logo-rundexo.png" alt="Logo" class="logo-img" />
        <h1 class="app-name">RUNDEXO</h1>
      </div>
      <p class="tagline">Run Your Event Like a Pro</p>
    </div>

    <!-- Form -->
    <form>

      <div class="form-section">

        <!-- Nama -->
        <ion-item lines="none" class="custom-input">
          <ion-label position="floating">Nama</ion-label>
          <ion-input [(ngModel)]="name" name="name" required></ion-input>
        </ion-item>

        <!-- Email -->
        <ion-item lines="none" class="custom-input">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item lines="none" class="custom-input">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <!-- Konfirmasi Password -->
        <ion-item lines="none" class="custom-input">
          <ion-label position="floating">Konfirmasi Password</ion-label>
          <ion-input type="password" [(ngModel)]="password_confirmation" name="password_confirmation" required></ion-input>
        </ion-item>

        <!-- Role -->
        <ion-item lines="none" class="custom-input">
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="role" name="role" placeholder="Pilih Role" required>
            <ion-select-option value="admin">Admin</ion-select-option>
            <ion-select-option value="participant">Participant</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Tombol Register -->
        <ion-button expand="block" class="register-button" (click)="register()">REGISTER</ion-button>

        <!-- Link ke Login -->
        <p class="login-link">
          Sudah punya akun?
          <a routerLink="/login">Kembali ke halaman login</a>
        </p>

      </div>
      
    </form>

  </div>
</ion-content>
