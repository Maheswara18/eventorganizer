<ion-content class="register-background fullscreen-center">
  <div class="register-container">

    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <img src="assets/logo-rundexo.png" alt="Logo" class="logo-img" />
        <h1 class="app-name">RUNDEXO</h1>
      </div>
      <p class="tagline">Run Your Event Like a Pro</p>
    </div>

    <!-- Form -->
    <div class="form-section">

      <ion-item lines="none" class="custom-input">
        <ion-label position="floating">Nama</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-label position="floating">Konfirmasi Password</ion-label>
        <ion-input type="password" [(ngModel)]="password_confirmation"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-label>Role</ion-label>
        <ion-select [(ngModel)]="role">
          <ion-select-option value="admin">Admin</ion-select-option>
          <ion-select-option value="participant">Participant</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" class="register-button" (click)="register()">REGISTER</ion-button>

      <p class="login-link">Sudah punya akun? 
        <a routerLink="/login">Kembali ke halaman login</a>
      </p>

    </div>

  </div>
</ion-content>
