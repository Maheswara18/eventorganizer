<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="fade-in-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" (click)="login()">Login</ion-button>

      <div class="ion-text-center ion-margin-top">
        <ion-button fill="clear" size="small" routerLink="/register">
          Belum punya akun? Daftar
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
