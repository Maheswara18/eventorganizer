<ion-content class="login-background">
  <div class="login-container">

    <!-- Logo dan teks sejajar -->
    <div class="header">
      <div class="logo-container">
        <img src="assets/logo-rundexo.png" alt="Logo" class="logo-img" />
        <h1 class="app-name">RUNDEXO</h1>
      </div>
      <p class="tagline">Run Your Event Like a Pro</p>
    </div>



    <!-- Form -->
    <div class="form-section">
      <ion-item lines="none" class="custom-input">
        <ion-label position="floating">EMAIL</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-label position="floating">PASSWORD</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <p class="forgot-password">Lupa password?</p>

      <ion-button expand="block" class="login-button" (click)="login()">LOGIN</ion-button>

      <p class="register-link">Tidak punya akun? 
        <a routerLink="/register">Register</a>
      </p>
    </div>

  </div>
</ion-content>
