<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Beranda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-card">
    <h2>Selamat Datang, {{ username }} ğŸ‘‹</h2>
    <p>Siap menghadiri event menarik hari ini?</p>
  </div>

  <!-- Menu untuk Semua User -->
  <ion-list-header>
    <ion-label>Menu Utama</ion-label>
  </ion-list-header>
  <div class="action-grid">
    <ion-card button routerLink="/events">
      <ion-card-content>
        <ion-icon name="calendar-outline"></ion-icon>
        <span>Lihat Event</span>
      </ion-card-content>
    </ion-card>

    <ion-card button routerLink="/registered-events">
      <ion-card-content>
        <ion-icon name="bookmark-outline"></ion-icon>
        <span>Event Saya</span>
      </ion-card-content>
    </ion-card>

    <ion-card button routerLink="/profile">
      <ion-card-content>
        <ion-icon name="person-outline"></ion-icon>
        <span>Profil Saya</span>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Menu Admin -->
  <div *ngIf="isAdmin">
    <ion-list-header>
      <ion-label>Menu Admin</ion-label>
    </ion-list-header>
    <div class="action-grid">
      <ion-card button routerLink="/create-event">
        <ion-card-content>
          <ion-icon name="add-circle-outline"></ion-icon>
          <span>Buat Event</span>
        </ion-card-content>
      </ion-card>

      <ion-card button routerLink="/payments">
        <ion-card-content>
          <ion-icon name="cash-outline"></ion-icon>
          <span>Pembayaran</span>
        </ion-card-content>
      </ion-card>

      <ion-card button routerLink="/certificates">
        <ion-card-content>
          <ion-icon name="ribbon-outline"></ion-icon>
          <span>Sertifikat</span>
        </ion-card-content>
      </ion-card>

      <ion-card button routerLink="/participant-management">
        <ion-card-content>
          <ion-icon name="people-outline"></ion-icon>
          <span>Manajemen Peserta</span>
        </ion-card-content>
      </ion-card>

      <ion-card button routerLink="/admin/statistics">
        <ion-card-content>
          <ion-icon name="bar-chart-outline"></ion-icon>
          <span>Statistik Event</span>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/settings">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
