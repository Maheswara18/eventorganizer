<ion-header>
  <ion-toolbar>
    <ion-title>Pengaturan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-icon name="moon-outline" slot="start"></ion-icon>
      <ion-label>Mode Gelap</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifikasi</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="language-outline" slot="start"></ion-icon>
      <ion-label>Bahasa</ion-label>
      <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()">
        <ion-select-option value="id">Indonesia</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tentang</ion-label>
    </ion-list-header>

    <ion-item button detail>
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Versi Aplikasi</ion-label>
      <ion-note slot="end">1.0.0</ion-note>
    </ion-item>

    <ion-item button detail>
      <ion-icon name="document-text-outline" slot="start"></ion-icon>
      <ion-label>Syarat dan Ketentuan</ion-label>
    </ion-item>

    <ion-item button detail>
      <ion-icon name="shield-outline" slot="start"></ion-icon>
      <ion-label>Kebijakan Privasi</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Keluar
    </ion-button>
  </div>
</ion-content> 

<ion-footer>
  <div class="footer-wrapper">
    <ion-tab-bar slot="bottom" class="custom-tab-bar">
      <ion-tab-button tab="beranda" routerLink="/home" [class.active]="activePath === '/home'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Beranda</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="event-saya" routerLink="/registered-events" [class.active]="activePath === '/registered-events'">
        <ion-icon name="bookmark-outline"></ion-icon>
        <ion-label>Event Saya</ion-label>
      </ion-tab-button>

      <ion-tab-button disabled class="empty-tab"></ion-tab-button>

      <ion-tab-button tab="pembayaran" routerLink="/payments" [class.active]="activePath === '/payments'">
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-label>Pembayaran</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="pengaturan" routerLink="/settings" [class.active]="activePath === '/settings'">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Pengaturan</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

    <div class="floating-button" routerLink="/events">
      <div class="ticket-bg"></div>
      <div class="ticket-label">Lihat Event</div>
    </div>
  </div>
</ion-footer>
