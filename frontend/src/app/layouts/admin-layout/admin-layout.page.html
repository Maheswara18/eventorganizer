<ion-menu contentId="admin-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/home" routerLinkActive="selected">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Beranda</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/create-event" routerLinkActive="selected">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>Buat Event</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/payments" routerLinkActive="selected">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>Pembayaran</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/certificates" routerLinkActive="selected">
          <ion-icon slot="start" name="ribbon-outline"></ion-icon>
          <ion-label>Sertifikat</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/profile" routerLinkActive="selected">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Profil</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="admin-content"></ion-router-outlet>
